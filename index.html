<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend | Summary</title>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="result">
                    <h1>Your Result</h1>

                    <div class="result-circle">
                        <span>76</span>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <div class="result-info">
                        <p>
                            You scored higher than 65% of the <br />
                            people who have taken these tests.
                        </p>
                    </div>
                </div>
                <div id="summary">
                    <h3>Summary</h3>

                    <div class="box-1">
                        <img src="./assets/images/icon-reaction.svg" />
                        <span class="name">Reaction</span>
                        <span class="percent-hide">/ 100</span>
                        <span class="percent"> 80 </span>
                    </div>
                    <div class="box-2">
                        <img src="./assets/images/icon-memory.svg" alt="" />
                        <span class="name">Memory</span>
                        <span class="percent-hide">/ 100</span>
                        <span class="percent"> 92 </span>
                    </div>
                    <div class="box-3">
                        <img src="./assets/images/icon-verbal.svg" alt="" />
                        <span class="name">Verbal</span>
                        <span class="percent-hide">/ 100</span>
                        <span class="percent"> 61 </span>
                    </div>
                    <div class="box-4">
                        <img src="./assets/images/icon-visual.svg" alt="" />
                        <span class="name">Visual</span>
                        <span class="percent-hide">/ 100</span>
                        <span class="percent"> 72 </span>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
